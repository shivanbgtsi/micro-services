server.servlet.context-path=/loans
server.port=5053
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:loans
spring.datasource.username=banks
spring.datasource.password=bankLoans
spring.jpa.show-sql=true
spring.h2.console.settings.web-allow-others=true



spring.application.name=Loans
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true

eureka.instance.preferIpAddress = true 
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/

## Configuring info endpoint
info.app.name=Loans Microservice
info.app.description=Loans Microservice application
info.app.version=1.0.0
management.info.env.enabled = true