server.port=5057

server.servlet.context-path=/cards
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:cards
spring.datasource.username=cards
spring.datasource.password=banksCards
spring.jpa.show-sql=true
spring.h2.console.settings.web-allow-others=true

spring.application.name=cards
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true

eureka.instance.preferIpAddress = true 
eureka.client.registerWithEureka = true
eureka.client.fetchRegistry = true
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/

## Configuring info endpoint
info.app.name=Cards Microservice
info.app.description=Cards Microservice application
info.app.version=1.0.0
management.info.env.enabled = true
